image_root: 'images/ICFG-PEDES/'
train_file:  ['data/finetune/icfg_train.json']
test_file: 'data/finetune/icfg_test.json'
val_file: 'data/finetune/cuhk_val.json'

## Vision Encoder

vision_config: 'configs/config_sgB_384.json'
image_res: 224
patch_size: 32
h: 224
w: 224

reid: False
## Text Encoder
text_config: 'configs/config_bert.json'
text_encoder: 'data/bert-base-uncased'


## Training
batch_size_train: 80
batch_size_test: 150
batch_size_test_text: 750

max_tokens: 56
max_words: 56

embed_dim: 256 #256
temp: 0.07
k_test: 128


## mlm loss
mlm: True
mask_prob: 0.25
max_masks: 10
skipgram_prb: 0.2
skipgram_size: 3
mask_whole_word: True


## Other Settings
optimizer: {opt: adamW, lr: 1e-4, weight_decay: 0.01, lr_mult: 2}
schedular: {sched: step, lr: 1e-4, epochs: 30, num_warmup_steps: 0.1}

pa100k: False
icfg_rstp: True

lr_2: True
load_params: False
load_pretrained: True

erasing_p: 0.6
eda: True
eda_p: 1
LabelSmooth: 0.2

swa: True
swa_start: 20
swa_lr: 2e-4
swa_freq: 3

"meta_lr": 0.01 


# "threshold_high" : 0.7
# "threshold_low" : 0.3
# "threshold_swa" : 0.5